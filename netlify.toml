# netlify.toml

# 1. 构建配置
[build]
  command = "next build"
  publish = ".next"

# 2. 环境变量
[build.environment]
  NODE_VERSION = "20"

# 3. Functions (函数) 通用配置
[functions]
  node_bundler = "esbuild"
  
  # 【最终修复】
  # 路径已更正为 header-generator 包的根目录下的 data_files 目录。
  # "/**" 通配符会包含该目录下的所有文件 (json, zip 等)。
  included_files = ["node_modules/header-generator/data_files/**"]

# 4. 重定向规则
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true
