# netlify.toml

# 1. 构建配置
[build]
  # 【关键修复】将文件复制命令和 next build 命令在这里串联
  # 这个命令会覆盖 package.json 中的 build 命令，且仅在 Netlify 生效
  command = "node scripts/copy-files.js && next build"
  publish = ".next"

# 2. 环境变量
[build.environment]
  NODE_VERSION = "20"

# 3. Functions (函数) 通用配置
[functions]
  node_bundler = "esbuild"

# 4. 重定向规则
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true
