# netlify.toml

# 1. 构建配置
[build]
  command = "next build"
  publish = ".next"

# 2. 环境变量
[build.environment]
  NODE_VERSION = "20"

# 3. Functions (函数) 通用配置
[functions]
  node_bundler = "esbuild"
  # 为 Puppeteer 增加函数内存和超时时间
  memory = 1024
  timeout = 30

# 4. 重定向规则
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true
