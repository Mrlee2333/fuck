# netlify.toml

# 1. 构建配置
[build]
  command = "next build"
  publish = ".next"

# 2. 环境变量
[build.environment]
  NODE_VERSION = "20"

# 3. Functions (函数) 通用配置
[functions]
  # 我们只保留打包器配置，移除 external_node_modules
  node_bundler = "esbuild"

# 4. 重定向规则
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true
