# netlify.toml

# 1. 构建配置
[build]
  command = "next build"
  publish = ".next"

# 2. 环境变量
[build.environment]
  NODE_VERSION = "20"

# 3. Functions (函数) 通用配置
[functions]
  node_bundler = "esbuild"
  
  # 【最终修复】
  # 我们明确地将 got-scraping 和它需要数据文件的子依赖 header-generator
  # 都标记为外部依赖。这会强制 Netlify 将这两个包的完整目录
  # (包含所有 .js, .json, .zip 文件) 都上传到运行时环境。
  external_node_modules = ["got-scraping", "header-generator"]

# 4. 重定向规则
[[redirects]]
  from = "/api/proxy"
  to = "/.netlify/functions/proxy"
  status = 200
  force = true
